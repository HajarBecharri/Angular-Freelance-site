<app-not-found resetLinkText="Go To
Homepage" [visible]="!userc.token && !userf.token"></app-not-found>
<div *ngIf="userc.token || userf.token">
<div mat-dialog-title><h1 style="color: rgb(68, 6, 185);">To Do</h1></div>
<div mat-dialog-content class="container">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="budjet">
    <th mat-header-cell *matHeaderCellDef> budjet </th>
    <td mat-cell *matCellDef="let element"> {{element.budjet}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="periode">
    <th mat-header-cell *matHeaderCellDef> Periode </th>
    <td mat-cell *matCellDef="let element"> {{element.periode}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element">
     <button  (click)="start()" mat-button color="accent" *ngIf="!strt">Start</button>
     <button *ngIf="strt && !done" mat-icon-button  aria-label="Example icon button with a home icon">
     <mat-icon style="color: rgb(240, 14, 14);">timer</mat-icon>
     </button> </td>
  </ng-container>
  <ng-container matColumnDef="done" >
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
        <button id={{element.id}} *ngIf="!done && strt" (click)="doneProject()" mat-flat-button color="primary">done</button>
        <button id={{element.id}} *ngIf="done && strt" mat-icon-button  aria-label="Example icon button with a home icon">
        <mat-icon  style="color: rgb(95, 218, 132)">done</mat-icon>
     </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>














</div>
