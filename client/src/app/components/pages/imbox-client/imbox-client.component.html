<app-not-found resetLinkText="Go To
Homepage" [visible]="!userc.token && !userf.token"></app-not-found>
<div *ngIf="userc.token || userf.token">
<div mat-dialog-title><h1 style="color: rgb(68, 6, 185);">To Do</h1></div>
<div mat-dialog-content class="container">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="budjet">
    <th mat-header-cell *matHeaderCellDef> budjet </th>
    <td mat-cell *matCellDef="let element"> {{element.budjet}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="periode">
    <th mat-header-cell *matHeaderCellDef> Periode </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>
  <ng-container  matColumnDef="freelancer">
    <th mat-header-cell *matHeaderCellDef > freelancer </th>
    <td mat-cell *matCellDef="let element" >
      <button (click)="messagerie(element.freelancer_id)" *ngIf="element.start"  mat-icon-button style="color: rgb(32, 127, 251);" aria-label="Example icon button with a home icon">
        <mat-icon>mail_outline</mat-icon>
      </button>
      <button (click)="start(element.id)"  mat-flat-button  color="accent" *ngIf="!element.start" style="color: black;font-weight: bold;">Start</button>

    </td>
  </ng-container>

  <!-- Symbol Column -->

  <ng-container matColumnDef="status" >
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
    <button mat-flat-button *ngIf="!element.done && element.start" (click)="doneProject(element.id)" color="primary" style="color: black;font-weight: bold;">done</button>
    <button mat-flat-button *ngIf="!element.done && element.start" (click)="paier(element.id)" color="primary" style="color: black;font-weight: bold;">paier</button>
     <mat-icon *ngIf="element.done && element.start" aria-hidden="false" aria-label="Example home icon" fontIcon="done" style="color: green;"></mat-icon>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>














</div>
