<app-not-found resetLinkText="Go To
Homepage" [visible]="!userc.token && !userf.token"></app-not-found>
<div *ngIf="userc.token || userf.token">
<div mat-dialog-title><h1 style="color: rgb(68, 6, 185);">To Do</h1></div>
<div mat-dialog-content class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> description</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="budjet">
          <th mat-header-cell *matHeaderCellDef> budjet </th>
          <td mat-cell *matCellDef="let element"> {{element.budjet}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="periode">
          <th mat-header-cell *matHeaderCellDef> period </th>
          <td mat-cell *matCellDef="let element"> {{element.period}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">

            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
      
                
                <mat-icon *ngIf="!element.done" aria-hidden="false" aria-label="Example home icon" fontIcon="timer" style="color: rgb(239, 120, 65);"></mat-icon>
                <mat-icon *ngIf="element.done" aria-hidden="false" aria-label="Example home icon" fontIcon="done" style="color: green;"></mat-icon>
                <button (click)="messagerie(element.client_id)" mat-icon-button style="color: rgb(32, 127, 251);" aria-label="Example icon button with a home icon">
                  <mat-icon>mail_outline</mat-icon>
                </button>
                
                
             </td>  
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>















</div>
</div>
